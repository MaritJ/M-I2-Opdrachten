<script src="../jquery-1.12.1.js"></script>
	<script>
	"use strict";
		$(document).ready(function () {
			//elementen met hoofdstuk 1 in het grijs zetten ;
			// dit is het element dat voorafgaat aan het eerste li element ...
			$("body>div>div>ul>li.actief").prev().css("color", "#aaa");
			
			//alle elementen vor het element 'ul>li.actief rood maken
			//enkel voor de paragrafen, niet naar het niveau daarboven in het DOM
			$("ul ul>li.actief").prevAll().css("color", "red");
			
			//alle onderliggende elemementen groen maken
			$("body>div>div>ul>li.actief").children().css("color", "green");
			
			//alle naastgelegen elementen onderlijnen
			$("body>div>div>ul>li.actief").siblings().css("text-decoration", "underline");
			
			//alle volgende elementn vet afdrukken
			$("ul ul>li.actief").nextAll().css("font-weight", "bold");
		});
	
	</script>


  
  
</head>
